<!-- Modal -->
<div id="{{modal.id}}" ng-controller="ClientController" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{modal.title}}</h4>
      </div>
      <div class="modal-body" ng-transclude>
        
      </div>
      <div class="modal-footer">
        <span ng-include src="modal.btnView"></span>
        <button type="button" class="btn btn-default" data-dismiss="modal">canel</button>
      </div>
    </div>
  </div>
</div>
